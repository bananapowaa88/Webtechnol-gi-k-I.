<!DOCTYPE html>
<html lang="hu">
<script src="js/modifyCar.js" type="text/javascript"></script>

<form method="post">
	<table style="border: none;">
		<tbody>
			<tr>
				<td>Select car id: </td>
				<td><select name="ids" id="idselect">
					</select></td>
			</tr>
			<tr>
				<td>Car name: </td>
				<td><input type="text" name="carname" required="required"></td>
			</tr>
			<tr>
				<td>Consumption: </td>
				<td><input type="text" name="carconsumption" required="required"></td>
			</tr>
			<tr>
				<td>Color: </td>
				<td><input type="text" name="carcolor" required="required"></td>
			</tr>
			<tr>
				<td>Manufacturer: </td>
				<td><input type=" text" name="carmanufacturer" required="required"></td>
			</tr>
			<tr>
				<td>Available: </td>
				<td><input type="number" name="caravailable" required="required"></td>
			</tr>
			<tr>
				<td>Year: </td>
				<td><input type="number" name="caryear" required="required"></td>
			</tr>
			<tr>
				<td>Horsepower: </td>
				<td><input type="number" name="carhorsepower" required="required"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Edit car" onclick="editCar()"></td>
			</tr>
		</tbody>
	</table>
</form>

</html>
